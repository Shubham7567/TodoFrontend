<div class="wrapper">
<div class="card shadow">
  <div class="card-header">
    <h2 class="card-title">Task Form</h2>
  </div>
  <div class="card-body">
    <div class="form-group">
      <input type="hidden" [(ngModel)]="task.id">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" [(ngModel)]="task.title" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" id="description" cols="30" rows="4" class="form-control" [(ngModel)]="task.description"></textarea>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="add_task()">Submit</button>
    <button class="btn btn-secondary ml-2" (click)="reset()">Reset</button>
  </div>
</div>
</div>
